            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
            <canvas id="myChart" class="ukuran-grafik"></canvas>
            <script>
                // Data dinamis
                var labels = ['Label 1', 'Label 2', 'Label 3','Label 4'];
                var data = [12, 19, 3];
            
                // Ambil referensi ke elemen canvas
                var ctx = document.getElementById('myChart').getContext('2d');
            
                // Inisialisasi grafik
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Data Grafik',
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            
                // Fungsi untuk menambahkan data dinamis
                function tambahData() {
                    var newData = Math.floor(Math.random() * 20) + 1; // Angka acak antara 1 dan 20
                    labels.push('Label ' + (labels.length + 1));
                    data.push(newData);
            
                    // Perbarui data grafik
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = data;
            
                    // Perbarui grafik
                    myChart.update();
                }
